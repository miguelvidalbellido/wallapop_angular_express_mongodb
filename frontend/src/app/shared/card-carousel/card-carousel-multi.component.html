<div class="col-md-12">
  <mdb-carousel *ngIf="dataTest?.length" [controls]="true" [indicators]="true" [animation]="'fade'">
      <mdb-carousel-item *ngFor="let slides of dataTest">
        <div class="row">
          <div *ngFor="let images of slides" class="col-md-3" >
            <img
            src="https://picsum.photos/200/300"
            class="d-block w-100"
            alt="..."
          />
          </div>
        </div>
      </mdb-carousel-item>
  </mdb-carousel>
</div>
