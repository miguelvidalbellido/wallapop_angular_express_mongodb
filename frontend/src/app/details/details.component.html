<div class="container">
    <div class="left-side" *ngIf="carouselImages">
        <app-carousel
        [inputCarousel]="carouselImages"></app-carousel>
    </div>
    <div class="right-side">
      <p id="perfume">{{dataProduct?.title}}</p>
      <h1 id="header">{{dataProduct?.category}}</h1>
      <p id="description">{{dataProduct?.description}}</p>
      <div class="price">
        <h1 id="number-discount">{{ dataProduct?.price }} â‚¬</h1>
      </div>
      <div *ngIf="dataProduct">
        <app-like [slugProduct]="dataProduct!.slug" [like]="dataProduct!.isFavourited"></app-like>
      </div>
      <button class="cart-btn">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        <p id="btn-text">Add to Cart</p>
      </button>          
    </div>
  </div>
<div>
  <app-list-comments [slugProduct]="dataProduct?.slug" 
  *ngIf="dataProduct?.slug"></app-list-comments>

</div>
