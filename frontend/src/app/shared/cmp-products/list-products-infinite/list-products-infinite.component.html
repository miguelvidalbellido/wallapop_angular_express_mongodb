<p>list-products-infinite works!</p>
<div class="container"
infinite-scroll 
[infiniteScrollDistance] = "1"
[infiniteScrollThrottle] = "50"
(scrolled)="scroll()">
    <div class="row ">
        <div class="col-md-4 container_card" *ngFor="let item of products">
            <mat-card class="example-card">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Username</mat-card-title>
                <mat-card-subtitle>{{ item.title }}</mat-card-subtitle>
                </mat-card-header>
                <div class="centered-image-container">
                    <img mat-card-image [src]="item.images['0']" alt="..." class="responsive-image">
                </div>
                <mat-card-content>
                <p>
                    {{ item.description }}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
