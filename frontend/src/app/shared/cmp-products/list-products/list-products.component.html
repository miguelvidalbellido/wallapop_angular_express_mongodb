<app-search (filterEvent)="saveTitle($event)"></app-search>

<div class="container">
  <div class="row align-imtes-center">
    <div class="col-md-3">
      <app-filters (filterEvent)="getListFiltered($event)"></app-filters>
    </div>
    <div class="col-md-9">
      <div class="container row">
        <div *ngIf="!dataProducts">
          <p>no hay productos</p>
        </div>
        <div class="container">
          <div class="row">
            <div *ngFor="let item of dataProducts" class="my-2 col-md-4 align-imtes-center">
              <app-card-product 
              [dataProduct]="item"></app-card-product>
            </div>
          </div>  
        </div>
      </div>
      
      <div *ngIf="numItems">
        <app-pagination (paginationEvent)="testPagination($event)" [numItems]="numItems" [numItemsXPage]="4"></app-pagination>
      </div>
      
    </div>
  </div>
</div>
