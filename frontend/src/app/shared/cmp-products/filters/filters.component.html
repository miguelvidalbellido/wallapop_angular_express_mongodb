<form [formGroup]="form">
    <div class="container-fluid container_filters">
        <div class="row">
          <div class="col-12">
            <h3>Filtros</h3>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <mat-form-field>
              <mat-label>Categorías</mat-label>
              <mat-select formControlName="categories" (selectionChange)="filter_products()" multiple>
                <mat-option *ngFor="let category of listCategories" [value]="category.slug">{{category.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
          <div class="col-md-3 col-sm-6">
            <mat-form-field floatLabel="always">
              <mat-label>Desde:</mat-label>
              <input formControlName="price_min" (change)="filter_products()" matInput type="number" class="example-right-align" placeholder="0">
              <span matTextPrefix>€&nbsp;</span>
            </mat-form-field>
          </div>
          
          <div class="col-md-3 col-sm-6">
            <mat-form-field floatLabel="always">
              <mat-label>Hasta:</mat-label>
              <input formControlName="price_max" (change)="filter_products()" matInput type="number" class="example-right-align" placeholder="0">
              <span matTextPrefix>€&nbsp;</span>
            </mat-form-field>
          </div>
          
          <div class="col-md-3 col-sm-6">
            <mat-form-field>
              <mat-label>Ordenar por:</mat-label>
              <mat-select formControlName="order" (selectionChange)="filter_products()">
                <mat-option value="price_asc">Precio ascendente</mat-option>
                <mat-option value="price_desc">Precio descendente</mat-option>
                <mat-option value="views_asc">Visitas ascendente</mat-option>
                <mat-option value="views_desc">Visitas descendente</mat-option>
                <mat-option value="fpub_asc">Fecha de publicación ascendente</mat-option>
                <mat-option value="fpub_desc">Fecha de publicación descendente</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      
</form>

<button (click)="remove_all()" type="button" class="btn btn-danger">Borrar Filtros</button>
