<div class="container"
infinite-scroll 
[infiniteScrollDistance] = "1"
[infiniteScrollThrottle] = "50"
(scrolled)="scroll()">
    <div class="row ">
        <div class="col-md-4 container_card" *ngFor="let item of products">
            <app-card-product [dataProduct]="item">
            </app-card-product>
        </div>
    </div>
</div>
