<div class="container">
    <div class="row">
        <form [formGroup]="form">
            <mat-form-field class="example-full-width">
                <mat-label>AÃ±ade un comentario</mat-label>
                <textarea matInput placeholder="Comentario" 
                formControlName="body"></textarea>
            </mat-form-field>
            <button (click)="this.createComment()">Comentar</button>
        </form>
    </div>
    <div class="row align-items-center">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container row align-items-center">
          <div *ngIf="!dataComments">
            <h2 class="text-center mt-2">No hay comentarios para este producto</h2>
          </div>
          <div class="container">
            <div class="row">
              <div *ngFor="let item of dataComments" class="my-2 col-lg-4 col-md-6">
                <app-card-comment 
                [dataComment]="item"></app-card-comment>
              </div>
            </div>  
          </div>
        </div>
        
        <div *ngIf="numItems">
          <app-pagination (paginationEvent)="testPagination($event)" [numItems]="numItems" [numItemsXPage]="4"></app-pagination>
        </div>
        
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
